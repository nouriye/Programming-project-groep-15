<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded',function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          selectable:true,
          select:function(data){
            var EindDatum=data.endStr;  
            var BeginDatum=data.startStr;  

            getdatafromCalender("http://localhost:3000/uitleentermijn","POST",{Startdatum: BeginDatum, inleverdatum :EindDatum}).then(data=>{
           // sessionStorage.setItem('product',JSON.stringify(data))
           
            }).then(resp=>{
              console.log(resp);
            }).catch(fout=>{
              console.error('fout',fout)
            })

          }
        });
        calendar.render();
      });
      
    
      async function getdatafromCalender(url,method,data){
        try{
        const resp= await fetch(url,{
          method:method,
          headers:{
            'Content-Type':"application/json",
          },body:JSON.stringify(data)
          
        });

        return await resp.json();
        }catch(error){
          throw error;
        }
      }
      
    </script>
    </head>
    <body>
    <div id='calendar'></div>
    </body>
    </html>
