<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-groep-15-project</title>
    <link rel="stylesheet" href="Admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-1">
            <form id="Adminloginform">
                <h1>Login</h1>
                <div class="input-box">
                    <p>Your e-mail:</p>
                    <input type="text" placeholder="E-mail" required id="inputemail">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <p>Your password:</p>
                    <input type="password" placeholder="Password" required id="InputPassword">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div> <button class="btn" type="submit">Login</button></div>
                <div class="logo">
                    <img src="photo/kisspng-erasmushogeschool-brussel-vrije-universiteit-bruss-chaps-5b337466156997.2017042315300987900877 (1) copy.png"
                        alt="logo" width="20%">
                </div>
            </form>
        </div>
    </div>
    <script src="admin-login.js" defer></script>
</body>

</html>
